<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Synthesis Analysis</title>
    <link rel="stylesheet" href="http://localhost:8081/css/results.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Protein Synthesis Analysis</h1>
        </header>
        
        <main>
            <div class="result-cards">
                <!-- Aromaticity Card -->
                <div class="card">
                    <h2>Aromaticity</h2>
                    <p class="value" id="aromaticity">Loading...</p>
                </div>
                <!-- Hydrophilicity Card -->
                <div class="card">
                    <h2>Hydrophilicity</h2>
                    <p class="value" id="hydrophilicity">Loading...</p>
                </div>
                <!-- Molecular Weight Card -->
                <div class="card">
                    <h2>Molecular Weight</h2>
                    <p class="value" id="molecularWeight">Loading...</p>
                </div>
                <!-- Protein Chain Card -->
                <div class="card wide">
                    <h2>Protein Chain</h2>
                    <p class="chain" id="proteinChain">Loading...</p>
                </div>
                <div class="card">
                    

                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Results page loaded.");
        
            // Get values from localStorage
            const proteinChain = localStorage.getItem("proteinChain");
            const aromaticity = localStorage.getItem("aromaticity");
            const hydrophilicity = localStorage.getItem("hydrophilicity");
            const molecularWeight = localStorage.getItem("molecularWeight");
        
            // Log values for debugging
            console.log("Protein Chain:", proteinChain);
            console.log("Aromaticity:", aromaticity);
            console.log("Hydrophilicity:", hydrophilicity);
            console.log("Molecular Weight:", molecularWeight);
        
            // Set values in the HTML using the right IDs
            document.getElementById("proteinChain").textContent = proteinChain || "No data";
            document.getElementById("aromaticity").textContent = aromaticity || "No data";
            document.getElementById("hydrophilicity").textContent = hydrophilicity || "No data";
            document.getElementById("molecularWeight").textContent = molecularWeight || "No data";
            localStorage.clear();
        });
        </script>
</body>
</html>
