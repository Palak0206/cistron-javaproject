<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Synthesis Analysis</title>
    <link rel="stylesheet" href="http://localhost:8081/css/results.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Protein Synthesis Analysis</h1>
        </header>
        
        <main>
            <div class="result-cards">
                <!-- Aromaticity Card -->
                <div class="card">
                    <h2>Aromaticity</h2>
                    <p class="value" id="aromaticity">Loading...</p>
                </div>
                <!-- Hydrophilicity Card -->
                <div class="card">
                    <h2>Hydrophilicity</h2>
                    <p class="value" id="hydrophilicity">Loading...</p>
                </div>
                <!-- Molecular Weight Card -->
                <div class="card">
                    <h2>Molecular Weight</h2>
                    <p class="value" id="molecularWeight">Loading...</p>
                </div>
                <!-- Protein Chain Card -->
                <div class="card wide">
                    <h2>Protein Chain</h2>
                    <p class="chain" id="proteinChain">Loading...</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page Loaded: Checking localStorage");

            // Retrieve data from localStorage
            let proteinChain = localStorage.getItem("proteinChain");
            let aromaticity = localStorage.getItem("aromaticity");
            let hydrophilicity = localStorage.getItem("hydrophilicity");
            let molecularWeight = localStorage.getItem("molecularWeight");

            // Debugging logs
            console.log("Retrieved Protein Chain:", proteinChain);
            console.log("Retrieved Aromaticity:", aromaticity);
            console.log("Retrieved Hydrophilicity:", hydrophilicity);
            console.log("Retrieved Molecular Weight:", molecularWeight);

            // Handle missing data
            document.getElementById("proteinChain").textContent = proteinChain ? proteinChain : "No Data Found";
            document.getElementById("aromaticity").textContent = aromaticity ? aromaticity : "No Data Found";
            document.getElementById("hydrophilicity").textContent = hydrophilicity ? hydrophilicity : "No Data Found";
            document.getElementById("molecularWeight").textContent = molecularWeight ? molecularWeight : "No Data Found";
        });
    </script>
</body>
</html>
